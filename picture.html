<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'/>
	<meta data-refresh-every-n-seconds="300" 
      application-name="People In Space"
      data-allows-resizing="YES"
      data-default-size="4,4"
      data-min-size="4,4"
      data-max-size="8,4"
      data-allows-scrolling="NO" />
	<title>KInstagram</title>
	<script src="./instafeed.min.js" type="text/javascript"></script>
	<script type="text/javascript">

	var pathHash = document.location.hash;
	var access_token_var = pathHash.substring(14);

		var userFeed = new Instafeed({
			get: "user",
			userId: "3585915575",
			accessToken: access_token_var,
			limit: 1,
			useHttp: true
			});

		userFeed.run();
	</script>
</head>

<body>
	<div id = "wrapper">
		<div id = "insta-wrap">
			<div id ='instafeed'>
			</div>
		</div>
	</div>
</body>

</html>
