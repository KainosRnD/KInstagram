<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'/>
	<meta data-refresh-every-n-seconds="300" 
      application-name="Kainos Instagram Photos"
      data-allows-resizing="NO"
      data-default-size="4,4"
      data-min-size="4,4"
      data-max-size="4,4"
      data-allows-scrolling="NO" />
      <style type = "text/css">

			@font-face
			{
				font-family: "Roadgeek2005SeriesD";
				src: url("http://panic.com/fonts/Roadgeek 2005 Series D/Roadgeek 2005 Series D.otf");
			}
			
			body, *
			{
			
			}
			body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td
			{ 
				margin: 0;
				padding: 0;
			}
				
			fieldset,img
			{ 
				border: 0;
			}
			
				
			/* Setting up the page */
			
			html, body, #main
			{
				overflow: hidden; /* */
			}
			
			body
			{
				color: white;
				font-family: 'Roadgeek2005SeriesD', sans-serif;
				font-size: 20px;
				line-height: 24px;
			}
			body, html, #main
			{
				background: transparent !important;
			}
			
			h1
			{
				font-size: 120px;
				line-height: 120px;
				margin-top: 15px;
				margin-bottom: 28px;
				color: white;
				text-shadow:0px -2px 0px black;
				text-transform: uppercase;
			}
			
			h2
			{
				width: 180px;
				margin: 0px auto;
				padding-top: 20px;
				font-size: 16px;
				line-height: 18px;
				color: #7e7e7e;
				text-transform: uppercase;
			}
		</style>
	<title>KInstagram</title>
	<script src="./instafeed.min.js" type="text/javascript"></script>
	<script type="text/javascript">

	var pathHash = document.location.hash;
	var access_token_var = pathHash.substring(14);

		var userFeed = new Instafeed({
			get: "user",
			userId: "3585915575",
			accessToken: access_token_var,
			limit: 1,
			resolution: "low_resolution",
			useHttp: true
			});

		userFeed.run();
	</script>
</head>

<body>
	<div id = "main">
		<div id = "insta-wrap">
			<div id ='instafeed'>
			</div>
		</div>
	</div>
</body>

</html>
